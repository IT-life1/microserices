apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 4
  selector:
    matchLabels:
      app: converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 8
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
        - name: converter
          image: amozgov/converter-service:6ebcacae12b50afeaa9d9d6fb92438dc740e72d5
          ports:
            - containerPort: 5000 # Add the port if your app listens on one
          envFrom:
            - configMapRef:
                name: converter-configmap
            - secretRef:
                name: converter-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
